<!doctype html>
<html lang="en">
  <head>
    <title>Currency Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body onload="curConvert()">
    <div class="container bg-dark" style="width: 400px"; style="height: 800px">
      <div class="card">
        <div class="card-header text-center bg-muted">
          Currency Converter
        </div>
        <table>
          <tr>
            <td>
              <input id="curAmount" type="number" size="15" value="1" onkeyup="curConvert()" style="width: 150px;">
            </td>
            <td>
              <select id="from" onchange="curConvert()">
                <option value="currency">Choose the currency</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="ISK">Icelandic Króna</option>
                <option value="PHP">Philippine peso</option>
                <option value="DKK">Danish Krone</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="CZK">Czech koruna</option>
                <option value="AUD">Australian dollar</option>
                <option value="RON">Romanian leu</option>
                <option value="IDR">Indonesian rupiah</option>
                <option value="INR">Indian rupee</option>
                <option value="BRL">Brazilian real</option>
                <option value="RUB">Russian ruble</option>
                <option value="JPY">Japanese yen</option>
                <option value="THB">Thai baht</option>
                <option value="PLN">Polish zloty</option>
                <option value="BGN">Bulgarian lev</option>
                <option value="CNY">Chinese Yuan Renminbi</option>
                <option value="USD">United States dollar</option>
                <option value="EUR">European euro</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input id="chnAmount" type="text" size="15" disabled>
            </td>
            <td>
              <select id="to" onchange="curConvert()">
                <option value="currency">Choose the currency</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="HKD">Hong Kong Dollar</option>
                <option value="ISK">Icelandic Króna</option>
                <option value="PHP">Philippine peso</option>
                <option value="DKK">Danish Krone</option>
                <option value="HUF">Hungarian Forint</option>
                <option value="CZK">Czech koruna</option>
                <option value="AUD">Australian dollar</option>
                <option value="RON">Romanian leu</option>
                <option value="IDR">Indonesian rupiah</option>
                <option value="INR">Indian rupee</option>
                <option value="BRL">Brazilian real</option>
                <option value="RUB">Russian ruble</option>
                <option value="JPY">Japanese yen</option>
                <option value="THB">Thai baht</option>
                <option value="PLN">Polish zloty</option>
                <option value="BGN">Bulgarian lev</option>
                <option value="CNY">Chinese Yuan Renminbi</option>
                <option value="USD">United States dollar</option>
                <option value="EUR">European euro</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="card-footer text-muted"></div>
      </div>
      </div>
      <script src="function.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
